<ion-header translucent>

    <ion-toolbar>
        <ion-title>{{title}} Map</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar placeholder="find station..."></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content>
    <agm-map [zoom]="16" [latitude]="latitude" [longitude]="longitude">
        <agm-marker *ngFor="let station of stations" [latitude]="station.lat" [longitude]="station.lng"></agm-marker>
    </agm-map>
</ion-content>
<ion-toolbar>
    <app-tabs></app-tabs>
</ion-toolbar>
